<div class="container p-5">
  <div class="border border-light rounded p-5">
    <button type="button" class="btn btn-sm btn-secondary">
        Departamento Novo
    </button>
  </div>

  <hr/>

  <table class = "table table-striped table-hover table-sm" *ngIf="departamento">
    <tr class="thead-light">
      <th>Coddepto</th>
      <th>Descrição</th>
      <th>Status</th>
    </tr>  

    <tr *ngFor="let departamento of departamentos">
      <th>{{departamento.Coddepto}}</th>
      <th>{{departamento.Descricao}}</th>
      <th>{{departamento.Status}}</th>   
        <button type="button" class="btn btn-sm btn-outline-info">Atualizar</button>|
        <button type="button" class="btn btn-sm btn-outline-danger">Excluir</button>
      </tr>  

</div>

<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <hr />
      <form [formGroup]="formulario" (ngSubmit) = "EnviarFormulario()">
        <div class="form-group">
          <label for="coddepto">Coddepto</label>
          <input
            id="Coddepto"
            type="text"
            class="form-control form-control-sm"
            formControlName="Coddepto"
          />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input
            id="Descricao"
            type="text"
            class="form-control form-control-sm"
            formControlName="Descricao"
          />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input
            id="Status"
            type="text"
            class="form-control form-control-sm"
            formControlName="Status"
          />
        </div>
        <div class="container mt-3">
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
              <button
                type="button"
                class="btn btn-sm btn-light ms-2"
                (click)="voltar()"
              >
                Voltar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
