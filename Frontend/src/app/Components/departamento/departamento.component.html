<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border boder-light rounded p-5">
    <div>
      <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
        Novo Departamento
      </button>
    </div>

    <hr />

    <table class="table table-striped table-hover table-sm" *ngIf="departamento">
      <tr class="thead-light">
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
        <th>Profissao</th>
        <th>Ações</th>
      </tr>

      <tr *ngFor="let departamento of departamentos">
        <td>{{ departamento.Coddepto }}</td>
        <td>{{ departamento.Descricao }}</td>
        <td>{{ departamento.Status }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(departamento.departamentoCoddepto)">
            Atualizar</button
          >|
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="ExibirConfirmacaoExclusao(departamento.departamentoCoddepto, departamento.descricao, conteudoModal)">
            Excluir
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <hr />

      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
        <div class="form-group">
          <label>Código do Departamento</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="Coddepto"
          />
        </div>

        <div class="form-group">
          <label>Descrição</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="Descricao"
          />
        </div>

        <div class="form-group">
          <label>Status</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="Status"
          />
        </div>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #conteudoModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Confirmação de Exclusão</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Prosseguir com a exclusão do(a) {{nomedepartamento}}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modalRef.hide()">Não</button>
        <button type="button" class="btn btn-outline-danger" (click)="Excluirdepartamento(departamentoCoddepto)">Sim</button>
    </div>
  </ng-template>
