<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usu√°rio:</label>
      <input type="text" id="login" class="form-control" [(ngModel)]="loginData.login" name="login" required>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="senha" class="form-control" [(ngModel)]="loginData.senha" name="senha" required>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

  <div *ngIf="mensagemSucesso" class="alert alert-success mt-3">
    {{ mensagemSucesso }}
  </div>
  
  <div *ngIf="mensagemErro" class="alert alert-danger mt-3">
    {{ mensagemErro }}
  </div>
  
</div>
